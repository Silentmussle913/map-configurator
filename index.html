<!DOCTYPE html>
<html>
<head>
    <title>Bedwars JSON Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        .left, .right {
            width: 50%;
        }

        .box {
            background: #2e2e2e;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 6px;
        }

        button {
            margin-top: 15px;
            padding: 8px 14px;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #666;
        }

        #output {
            height: 600px;
            display: none;
        }

        #downloadBtn {
            display: none;
        }
    </style>
</head>
<body>

<div class="left">
    <h1>Bedwars Map JSON Converter</h1>

    <div class="box">
        <h3>Upload Old maps.json</h3>
        <input type="file" id="fileInput" accept=".json">
        <button onclick="loadFile()">Load & Convert</button>
    </div>
</div>

<div class="right">
    <h2 id="jsonTitle" style="display:none;">Converted JSON</h2>
    <textarea id="output" readonly></textarea>
    <button id="downloadBtn" onclick="downloadJSON()">Download New maps.json</button>
</div>

<script>
function loadFile() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert("Select a file first!");

    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const oldData = JSON.parse(e.target.result);
            const newData = convertFormat(oldData);

            const jsonOutput = JSON.stringify(newData, null, 2);
            document.getElementById("output").style.display = "block";
            document.getElementById("downloadBtn").style.display = "block";
            document.getElementById("jsonTitle").style.display = "block";
            document.getElementById("output").value = jsonOutput;

        } catch (err) {
            alert("Invalid JSON file!");
        }
    };
    reader.readAsText(file);
}

function convertFormat(oldMaps) {
    const result = {};

    for (const mapName in oldMaps) {
        const map = oldMaps[mapName];

        // NEW FORMAT
        result[mapName] = {
            spectator_spawn: parseCoords(map.spectator_spawn),
            generators: {
                diamond: parseList(map.generators?.diamond),
                emerald: parseList(map.generators?.emerald)
            },
            shop_positions: parseList(map.shop_positions || []),
            upgrade_positions: parseList(map.upgrade_positions || []),
            teams: []
        };

        // Convert teams
        if (Array.isArray(map.teams)) {
            for (const t of map.teams) {
                result[mapName].teams.push({
                    name: t.name,
                    spawn_point: parseCoords(t.spawn_point),
                    bed: parseCoords(t.bed),
                    generator: parseCoords(t.generator),
                    shop_positions: parseList(t.shop_positions),
                    upgrade_positions: parseList(t.upgrade_positions)
                });
            }
        }
    }

    return result;
}

function parseCoords(obj) {
    if (!obj) return { x: 0, y: 0, z: 0 };
    return {
        x: Number(obj.x || 0),
        y: Number(obj.y || 0),
        z: Number(obj.z || 0)
    };
}

function parseList(list) {
    if (!Array.isArray(list)) return [];
    return list.map(p => parseCoords(p));
}

function downloadJSON() {
    const text = document.getElementById("output").value;
    const blob = new Blob([text], { type: "application/json" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "maps.json";
    a.click();

    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
